name: ğŸš€ CI/CD Docker Deployment

# ğŸ›ï¸ Trigger on both main and master branches
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    # ğŸ§‘â€ğŸ’» Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    # ğŸ” Use GitHub secrets for login
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      # ğŸ“¥ Step 1: Checkout repository
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # ğŸ³ Step 2: Set up Docker Buildx
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Step 3: Login to Docker Hub
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ğŸ› ï¸ Step 4: Build and Push Backend
      - name: ğŸ“¤ Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server               # ğŸ“ Backend directory
          file: ./server/Dockerfile       # âœ… Dockerfile inside server folder
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # ğŸ¨ Step 5: Build and Push Frontend
      - name: ğŸ“¤ Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client               # ğŸ“ Frontend directory
          file: ./client/Dockerfile       # âœ… Dockerfile inside client folder
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
