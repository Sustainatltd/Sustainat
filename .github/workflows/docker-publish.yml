# ğŸ“¦ GitHub Actions Workflow: Build & Push Docker Images to Docker Hub

name: ğŸš€ CI/CD Docker Deployment

# Trigger this workflow when code is pushed to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # ğŸ—‚ï¸ Define environment variables for Docker Hub repo
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      # ğŸ“¥ Checkout the code
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # ğŸ³ Set up Docker CLI in the GitHub Actions environment
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Login to Docker Hub using secrets
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ğŸ“¦ Build and push backend image
      - name: ğŸ“¤ Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-server:latest

      # ğŸ“¦ Build and push frontend image
      - name: ğŸ“¤ Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-client:latest
