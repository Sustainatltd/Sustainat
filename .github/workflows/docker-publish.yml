# 🚀 CI/CD Workflow: Build & Push Docker Images to Docker Hub
# 👨‍💻 Authors: Sumanth Moparthi and ChatGPT

name: 🚀 CI/CD Docker Deployment

# 🛎️ Trigger on both main and master branches
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    # 🧑‍💻 Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    # 🔐 Use GitHub secrets for login
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      # 📥 Step 1: Checkout repository
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      # 🐳 Step 2: Set up Docker Buildx
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 Step 3: Login to Docker Hub
      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # 🛠️ Step 4: Build and Push Backend
      - name: 📤 Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server               # 📁 Backend directory
          file: ./server/Dockerfile       # ✅ Dockerfile inside server folder
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # 🎨 Step 5: Build and Push Frontend
      - name: 📤 Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client               # 📁 Frontend directory
          file: ./client/Dockerfile       # ✅ Dockerfile inside client folder
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
