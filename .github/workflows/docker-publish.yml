# 🚀 CI/CD Workflow: Build & Push Docker Images to Docker Hub
# 👨‍💻 Authors: Sumanth Moparthi and ChatGPT

name: 🚀 CI/CD Docker Deployment

# 🛎️ Trigger this workflow on push to either main or master branch
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    # 💻 Use the latest Ubuntu runner for the job
    runs-on: ubuntu-latest

    # 🔐 Use GitHub secrets for secure Docker Hub login
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      # 📥 Step 1: Checkout the code from GitHub
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      # 🛠️ Step 2: Set up Docker Buildx (advanced Docker builder)
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 Step 3: Log in to Docker Hub with your credentials
      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # 🔧 Step 4: Build and push the backend Docker image
      - name: 📤 Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server          # 📁 Backend app folder
          file: Dockerfile           # ✅ Dockerfile relative to context
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # 🎨 Step 5: Build and push the frontend Docker image
      - name: 📤 Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client          # 📁 Frontend app folder
          file: Dockerfile           # ✅ Dockerfile relative to context
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
