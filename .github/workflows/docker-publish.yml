# -----------------------------------------------
# ğŸš€ CI/CD Workflow to Build & Push Docker Images
# -----------------------------------------------
# ğŸ“Œ Trigger this workflow on every push to 'main'
name: ğŸš€ CI/CD Docker Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # ğŸŒ Docker Hub credentials from GitHub Secrets
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      # ğŸ“¦ Step 1: Checkout the code from repo
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # ğŸ³ Step 2: Set up Docker Buildx for multi-platform builds
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Step 3: Log in to Docker Hub securely
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ğŸ“¤ Step 4: Build and Push Backend image
      - name: ğŸ“¤ Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-server:latest # âœ… FIXED tag

      # ğŸ“¤ Step 5: Build and Push Frontend image
      - name: ğŸ“¤ Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-client:latest # âœ… FIXED tag
