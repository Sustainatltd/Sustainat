# ---------------------------------------------------------
# 🚀 GitHub Actions Workflow: Build & Push Docker Images
# 📦 CI/CD Pipeline for Sustainat Project (Frontend + Backend)
# 👨‍💻 Authors: Sumanth Moparthi & ChatGPT
# ---------------------------------------------------------

name: 🚀 CI/CD Docker Deployment

# Trigger workflow when code is pushed to the "main" branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    # 🧰 Use latest Ubuntu VM as build environment
    runs-on: ubuntu-latest

    # 🔐 Environment variables from GitHub Secrets
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      # 📥 Step 1: Checkout the GitHub repository code
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      # 🛠️ Step 2: Set up Docker Buildx (advanced builder)
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 Step 3: Authenticate Docker CLI with Docker Hub
      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # 📤 Step 4: Build and Push Backend Image
      - name: 📤 Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server                  # 📁 Path to backend code
          file: ./server/Dockerfile          # 📄 Backend Dockerfile
          push: true                         # ✅ Push image to Docker Hub
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # 📤 Step 5: Build and Push Frontend Image
      - name: 📤 Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client                  # 📁 Path to frontend code
          file: ./client/Dockerfile          # 📄 Frontend Dockerfile
          push: true                         # ✅ Push image to Docker Hub
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
