name: ğŸš€ CI/CD Docker Deployment

# ğŸ›ï¸ Trigger this workflow on push to either main or master branch
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    # ğŸ’» Use the latest Ubuntu runner for the job
    runs-on: ubuntu-latest

    # ğŸ” Use GitHub secrets for secure Docker Hub login
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      # ğŸ“¥ Step 1: Checkout the code from GitHub
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # ğŸ› ï¸ Step 2: Set up Docker Buildx (advanced Docker builder)
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Step 3: Log in to Docker Hub with your credentials
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ğŸ”§ Step 4: Build and push the backend Docker image
      - name: ğŸ“¤ Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server          # ğŸ“ Backend app folder
          file: Dockerfile           # âœ… Dockerfile relative to context
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # ğŸ¨ Step 5: Build and push the frontend Docker image
      - name: ğŸ“¤ Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client          # ğŸ“ Frontend app folder
          file: Dockerfile           # âœ… Dockerfile relative to context
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
