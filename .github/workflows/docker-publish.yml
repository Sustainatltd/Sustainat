# 📦 GitHub Actions Workflow: Build & Push Docker Images to Docker Hub

name: 🚀 CI/CD Docker Deployment

# Trigger this workflow when code is pushed to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # 🗂️ Define environment variables for Docker Hub repo
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      # 📥 Checkout the code
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      # 🐳 Set up Docker CLI in the GitHub Actions environment
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 Login to Docker Hub using secrets
      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # 📦 Build and push backend image
      - name: 📤 Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-server:latest

      # 📦 Build and push frontend image
      - name: 📤 Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-client:latest
