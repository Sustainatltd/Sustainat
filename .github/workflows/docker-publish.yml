# ğŸš€ CI/CD Workflow: Build & Push Docker Images to Docker Hub

name: ğŸš€ CI/CD Docker Deployment

# ğŸ›ï¸ Trigger this workflow when code is pushed to the main branch
on:
  push:
    branches: [ "main" , "master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      # ğŸ“¥ Step 1: Checkout the repository
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # ğŸ³ Step 2: Set up Docker Buildx for multi-platform builds
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Step 3: Login to Docker Hub
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ğŸ› ï¸ Step 4: Build & Push Backend Docker Image
      - name: ğŸ“¤ Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # ğŸ¨ Step 5: Build & Push Frontend Docker Image
      - name: ğŸ“¤ Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
