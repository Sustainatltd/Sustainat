# 🚀 CI/CD Workflow: Build & Push Docker Images to Docker Hub
# 👨‍💻 Authors: Sumanth Moparthi and ChatGPT

name: 🚀 CI/CD Docker Deployment

# 🛎️ Trigger on both main and master branches
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      # 📥 Step 1: Checkout code from GitHub repo
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      # 🐳 Step 2: Enable Docker Buildx (for advanced builds)
      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 Step 3: Authenticate to Docker Hub using secrets
      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # 🛠️ Step 4: Build and push backend Docker image
      - name: 📤 Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server            # 👈 Enter the server folder
          file: Dockerfile             # ✅ Look for Dockerfile inside ./server
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # 🎨 Step 5: Build and push frontend Docker image
      - name: 📤 Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client            # 👈 Enter the client folder
          file: Dockerfile             # ✅ Look for Dockerfile inside ./client
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
