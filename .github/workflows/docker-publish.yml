name: ğŸš€ CI/CD Docker Deployment

# ğŸ›ï¸ Trigger on both main and master branches
on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      # ğŸ“¥ Step 1: Checkout code from GitHub repo
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # ğŸ³ Step 2: Enable Docker Buildx (for advanced builds)
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Step 3: Authenticate to Docker Hub using secrets
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ğŸ› ï¸ Step 4: Build and push backend Docker image
      - name: ğŸ“¤ Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server            # ğŸ‘ˆ Enter the server folder
          file: Dockerfile             # âœ… Look for Dockerfile inside ./server
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # ğŸ¨ Step 5: Build and push frontend Docker image
      - name: ğŸ“¤ Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client            # ğŸ‘ˆ Enter the client folder
          file: Dockerfile             # âœ… Look for Dockerfile inside ./client
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
