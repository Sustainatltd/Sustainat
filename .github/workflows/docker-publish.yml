name: ğŸš€ CI/CD Docker Deployment

# Trigger workflow when code is pushed to the "main" branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    # ğŸ§° Use latest Ubuntu VM as build environment
    runs-on: ubuntu-latest

    # ğŸ” Environment variables from GitHub Secrets
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      # ğŸ“¥ Step 1: Checkout the GitHub repository code
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      # ğŸ› ï¸ Step 2: Set up Docker Buildx (advanced builder)
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Step 3: Authenticate Docker CLI with Docker Hub
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # ğŸ“¤ Step 4: Build and Push Backend Image
      - name: ğŸ“¤ Build and Push Backend (server)
        uses: docker/build-push-action@v5
        with:
          context: ./server                  # ğŸ“ Path to backend code
          file: ./server/Dockerfile          # ğŸ“„ Backend Dockerfile
          push: true                         # âœ… Push image to Docker Hub
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-server:latest

      # ğŸ“¤ Step 5: Build and Push Frontend Image
      - name: ğŸ“¤ Build and Push Frontend (client)
        uses: docker/build-push-action@v5
        with:
          context: ./client                  # ğŸ“ Path to frontend code
          file: ./client/Dockerfile          # ğŸ“„ Frontend Dockerfile
          push: true                         # âœ… Push image to Docker Hub
          tags: ${{ env.DOCKERHUB_USERNAME }}/sustainat-project-client:latest
