apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sustainat-ingress
  namespace: sustainat
spec:
  rules:
    - host: 127.0.0.1.nip.io
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: sustainat-backend-service
                port:
                  number: 5001

          - path: /
            pathType: Prefix
            backend:
              service:
                name: sustainat-frontend-service
                port:
                  number: 80
