# -------------------------------
# 📄 Prometheus ConfigMap: defines scrape targets
# -------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s # ⏱️ How often to scrape targets

    scrape_configs:
      - job_name: 'kubernetes-services'
        static_configs:
          - targets: ['sustainat-backend-service.sustainat.svc.cluster.local:5001']

---
# -------------------------------
# 🚀 Prometheus Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090 # 🌐 Default port
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config

---
# -------------------------------
# 🌐 Prometheus Service (NodePort)
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30090 # 🔗 Exposed on this port
