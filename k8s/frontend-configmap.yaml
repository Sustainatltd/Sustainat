apiVersion: v1
kind: ConfigMap
metadata:
  name: sustainat-frontend-config
  namespace: sustainat
data:
  config.js: |
    // Runtime config for Sustainat frontend
    window.__ENV__ = {
      // If you use Ingress that routes /api to backend, keep "/api"
      // Otherwise, put full URL like "http://<minikube-ip>:30001"
      API_BASE: "/api"
    };
