apiVersion: apps/v1
kind: Deployment
metadata:
  name: sustainat-frontend
  namespace: sustainat
  labels:
    app: sustainat-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sustainat-frontend
  template:
    metadata:
      labels:
        app: sustainat-frontend
    spec:
      containers:
        - name: frontend
          image: sustainatltd/sustainat-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            # ⬇️ Serve runtime config at /usr/share/nginx/html/config.js
            - name: frontend-config
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js
      volumes:
        - name: frontend-config
          configMap:
            name: sustainat-frontend-config
            items:
              - key: config.js
                path: config.js
---
apiVersion: v1
kind: Service
metadata:
  name: sustainat-frontend-service
  namespace: sustainat
spec:
  type: NodePort
  selector:
    app: sustainat-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30008
