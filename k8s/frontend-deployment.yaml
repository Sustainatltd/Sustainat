# -------------------------------
# ğŸ“¦ Deployment for React Frontend
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sustainat-frontend
  namespace: sustainat
  labels:
    app: sustainat-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sustainat-frontend
  template:
    metadata:
      labels:
        app: sustainat-frontend
    spec:  # ğŸ‘ˆ Fixed indentation starts here
      containers:
        - name: sustainat-frontend
          image: sustainatltd/sustainat-project-client:latest  # âœ… Your Docker Hub image
          ports:
            - containerPort: 80  # ğŸ§  Matches your React production server port (nginx)

---
# -------------------------------
# ğŸŒ Service for Frontend (NodePort)
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: sustainat-frontend-service
  namespace: sustainat
spec:
  type: NodePort  # ğŸŒ Expose outside world through node port
  selector:
    app: sustainat-frontend
  ports:
    - port: 80          # ğŸ§­ Port inside the cluster
      targetPort: 80    # ğŸ§­ Port exposed by container
      nodePort: 30008   # ğŸŒ Accessible from host at http://localhost:30008
