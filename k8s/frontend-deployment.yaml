# ------------------------------------------------
# ğŸš€ React Frontend Deployment on Kubernetes
# ------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sustainat-frontend             # ğŸ·ï¸ Deployment name
  namespace: sustainat                 # ğŸ“¦ Use your "sustainat" namespace
  labels:
    app: sustainat-frontend            # ğŸ§© Used to match with the Service

spec:
  replicas: 1                          # ğŸ‘¶ One pod to start
  selector:
    matchLabels:
      app: sustainat-frontend          # ğŸ¯ Match this label for connecting pod & service

  template:                            # ğŸ“¦ Define the pod template
    metadata:
      labels:
        app: sustainat-frontend        # âœ… Pod label
    spec:
      containers:
        - name: frontend               # ğŸ³ Container name inside the pod
          image: sustainatltd/sustainat-frontend:latest   # âœ… Pull from Docker Hub
          imagePullPolicy: Always      # ğŸ” Always pull the latest version
          ports:
            - containerPort: 80        # ğŸŒ NGINX (React) runs on port 80

---
# ------------------------------------------------
# ğŸŒ Frontend Service - Expose the React App
# ------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: sustainat-frontend-service     # ğŸ“› Service name
  namespace: sustainat

spec:
  type: NodePort                       # ğŸŒ Expose via Minikube IP and port
  selector:
    app: sustainat-frontend            # ğŸ”— Match with frontend pod
  ports:
    - port: 80                         # ğŸ§­ Internal cluster port
      targetPort: 80                   # ğŸ§© Pod's exposed port
      nodePort: 30008                  # ğŸ–¥ï¸ External access: http://<minikube-ip>:30008
