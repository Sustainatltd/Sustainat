apiVersion: v1                       # ğŸ”¢ This is a core Kubernetes resource
kind: Service                        # ğŸ“¡ We're creating a Service to expose our backend
metadata:
  name: sustainat-backend-service   # ğŸ“› Name of the service
  namespace: sustainat              # ğŸ“¦ This service belongs to the "sustainat" namespace

spec:
  type: NodePort                    # ğŸšª This makes the backend accessible from outside the cluster
                                    # (Perfect for Minikube, useful during local testing)

  selector:
    app: sustainat-backend          # ğŸ¯ This selects the pod with the same label (defined in deployment)

  ports:
    - port: 5001                    # ğŸ“¡ Port inside the Kubernetes cluster
      targetPort: 5001              # ğŸ¯ Port where the app (Node.js server) is running inside the pod
      nodePort: 30001               # ğŸŒ Port exposed to your laptop: http://localhost:30001/
