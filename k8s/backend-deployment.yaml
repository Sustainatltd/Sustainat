# ----------------------------------------------
# 🚀 Backend Deployment - Node.js + Express
# ----------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sustainat-backend
  namespace: sustainat
  labels:
    app: sustainat-backend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: sustainat-backend

  template:
    metadata:
      labels:
        app: sustainat-backend
    spec:
      containers:
        - name: backend
          image: sustainatltd/sustainat-backend:latest  # ✅ Use correct Docker Hub image
          imagePullPolicy: Always
          ports:
            - containerPort: 5001                       # 🚪 Our backend listens on this port

          # 🌿 Environment variables (Mongo URI + JWT secret)
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: uri
            - name: JWT_SECRET
              value: thisisasecretkey                   # Replace with real secret in production

---
# ----------------------------------------------
# 🌐 Backend Service (NodePort for external access)
# ----------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: sustainat-backend-service
  namespace: sustainat

spec:
  selector:
    app: sustainat-backend
  type: NodePort
  ports:
    - port: 5001                # Inside the cluster
      targetPort: 5001          # Inside container
      nodePort: 30001           # Access from outside via Minikube IP
