# ----------------------------------------------
# 🚀 Backend Deployment - Node.js + Express
# ----------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sustainat-backend
  namespace: sustainat
  labels:
    app: sustainat-backend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: sustainat-backend

  template:
    metadata:
      labels:
        app: sustainat-backend
    spec:
      containers:
        - name: backend
          image: sustainatltd/sustainat-backend:latest  # ✅ Pull image from Docker Hub
          imagePullPolicy: Always
          ports:
            - containerPort: 5001                       # 🚪 Expose internal backend port

          # 🌿 Environment Variables from Kubernetes Secrets
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_URI

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: JWT_SECRET

            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudinary-secret
                  key: cloud_name

            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudinary-secret
                  key: api_key

            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: cloudinary-secret
                  key: api_secret

---
# ----------------------------------------------
# 🌐 Backend Service (NodePort for external access)
# ----------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: sustainat-backend-service
  namespace: sustainat

spec:
  selector:
    app: sustainat-backend
  type: NodePort
  ports:
    - port: 5001                # 📦 Port exposed inside the cluster
      targetPort: 5001          # 🎯 Port used inside container
      nodePort: 30001           # 🌐 Port exposed outside (via Minikube IP)
