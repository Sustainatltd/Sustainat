# ğŸ“„ This is the config file for nginx, the server that serves our frontend
server {
  listen 80;
  server_name localhost;

  # ğŸ“ Serve static React files
  root /usr/share/nginx/html;
  index index.html;

  # ğŸš€ Frontend routing (for React single-page app)
  location / {
    try_files $uri /index.html;
  }

  # ğŸ” Proxy API requests to backend
  location /api/ {
    proxy_pass http://sustainat-backend-service.sustainat.svc.cluster.local:5001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}
